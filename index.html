<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Countdown Timer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 36px;
            letter-spacing: 2px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        #countdown {
            font-size: 32px;
            letter-spacing: 6px;
            margin: 20px;
            padding: 10px;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            background-color: #333;
            display: inline-block;
            animation: glow 1s infinite alternate, minuteChange 0.5s ease-in-out infinite;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #00ffcc;
            }

            100% {
                box-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Minute Change Animation */
        @keyframes minuteChange {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>

</body>

</html>
